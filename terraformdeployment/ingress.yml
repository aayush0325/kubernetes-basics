apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  annotations:
    # Cert-Manager annotation to use the Let's Encrypt Production issuer
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # External-DNS annotation to enable automatic DNS record creation
    external-dns.alpha.kubernetes.io/hostname: "cloudgrafana.aayush0325.fun,cloudprometheus.aayush0325.fun,cloudbackend.aayush0325.fun,cloudfrontend.aayush0325.fun"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - cloudgrafana.aayush0325.fun
    secretName: cloudgrafana-tls
  - hosts:
    - cloudprometheus.aayush0325.fun
    secretName: cloudprometheus-tls
  - hosts:
    - cloudbackend.aayush0325.fun
    secretName: cloudbackend-tls
  - hosts:
    - cloudfrontend.aayush0325.fun
    secretName: cloudfrontend-tls
  rules:
  - host: cloudgrafana.aayush0325.fun
    http: 
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana-service
            port:
              number: 80
  - host: cloudprometheus.aayush0325.fun
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: prometheus-service
            port:
              number: 80
  - host: cloudbackend.aayush0325.fun
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: backend-service
            port:
              number: 80
  - host: cloudfrontend.aayush0325.fun
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend-service
            port:
              number: 80